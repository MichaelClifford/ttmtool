name: Inference

on: 
  pull_request:
    branches:
    - main

jobs:
  inference:
    name: infer time to merge
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: "This is some placeholder text for your TTM prediction"